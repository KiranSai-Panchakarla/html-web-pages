<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text in css</title>
    <style>
        h1.uppercase{
            text-transform: uppercase;
            text-align: center;
            text-decoration: underline;
        }
        h1.lowercase{
            text-transform: lowercase;
            text-decoration: overline;
            text-align: left;
        }
        h1.capitalise{
            text-transform: capitalize;
            text-align:justify;
        }
        u{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 class="uppercase">text uppercase</h1>
    <h1 class="lowercase">text lowercase</h1>
    <h1 class="capitalise">text capitalise</h1>
    <p><u>this is underline</u></p>
</body>
</html>
